<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Box Authentication Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
</head>
<body>
    <div class="container">
        <h1>Smart Box Authentication Page</h1>

        <!-- Device IP Input -->
        <section id="device-ip-section">
            <h2>Enter Device IP</h2>
            <label for="device-ip">Device IP:</label>
            <input type="text" id="device-ip" placeholder="Enter Device IP Address" required>
        </section>

        <!-- Step 1: Get Challenge Code -->
        <section id="challenge-section">
            <h2>Step 1: Get Challenge Code</h2>
            <button onclick="getChallengeCode()">Get Challenge Code</button>
            <p>Challenge Code: <span id="challenge-code">Waiting...</span></p>
        </section>

        <!-- Step 2: Generate Password from Challenge Code -->
        <section id="password-generation-section">
            <h2>Step 2: Generate Authentication Code</h2>
            <form id="password-form">
                <label for="challenge-input">Enter Challenge Code:</label>
                <input type="text" id="challenge-input" placeholder="Enter Challenge Code Here" required>
                <button type="submit">Generate Authentication Code</button>
            </form>
            <p>Authentication Code: <span id="auth-code">Waiting...</span></p>
        </section>

        <!-- Step 3: Enter Authentication Code to Login -->
        <section id="login-section">
            <h2>Step 3: Login</h2>
            <form id="login-form">
                <label for="auth-input">Enter Authentication Code:</label>
                <input type="text" id="auth-input" placeholder="Enter the Authentication Code Here" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
