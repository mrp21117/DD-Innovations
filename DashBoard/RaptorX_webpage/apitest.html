<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .response-container {
      margin-top: 20px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 4px;
      overflow-x: auto;
      max-height: 300px;
    }

    pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Simple API Tester</h1>
  <div class="container">
    <label for="apiUrl">Enter API URL:</label>
    <input type="text" id="apiUrl" placeholder="https://portal.vasudevsms.in/api/mt/SendSMS?user=DDInnovation0622&password=PC480riEL6JY&senderid=DDINNS&channel=Trans&DCS=0&flashsms=0&number=918153841347&text=S2,9687648999,11111%0Aby%20DDInnovations&route=2&DLTSenderId=1301165354970713260">

    <button onclick="sendApiRequest()">Send API Request</button>

    <div class="response-container" id="responseContainer">
      <h3>Response:</h3>
      <pre id="responseOutput">No response yet...</pre>
    </div>
  </div>

  <script>
    async function sendApiRequest() {
      const apiUrl = document.getElementById('apiUrl').value;
      const responseOutput = document.getElementById('responseOutput');

      if (!apiUrl) {
        responseOutput.textContent = 'Please enter a valid API URL.';
        return;
      }

      try {
        responseOutput.textContent = 'Sending request...';
        const response = await fetch(apiUrl);
        if (!response.ok) {
          responseOutput.textContent = `Error: ${response.status} ${response.statusText}`;
          return;
        }

        const data = await response.json(); // Parse JSON response
        responseOutput.textContent = JSON.stringify(data, null, 2); // Pretty print JSON
      } catch (error) {
        responseOutput.textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
